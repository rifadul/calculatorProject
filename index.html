<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            text-align: center;
            font-weight: 800;
            font-size: 2rem;

        }

        td:hover {
            background-color: rgb(69, 70, 70);
            color: yellow;
        }

        .display_text {
            color: black;
        }

        .display_text:hover {
            background-color: white !important;
            ;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Welcome to my Calculator</h1>

    <div class="calculator">
        <table border="1" width="400px" height="500px" cellpadding="10" cellspacing="0" style="margin: 0 auto;">
            <!-- <tr style="text-align: right;background-color: white;" class="display_text"> -->
            <tr style="text-align: right;background-color: white;">
                <td colspan="4" id="result-field" class="display_text"></td>
            </tr>
            <tr>
                <td id="refress">C</td>
                <td id="divi">/</td>
                <td id="multi">*</td>
                <td id="sub">-</td>
            </tr>
            <tr>
                <td id="saven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td rowspan="2" id="add">+</td>
            </tr>
            <tr>
                <td id="four">4</td>
                <td id="five">5</td>
                <td id="six">6</td>
            </tr>
            <tr>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td rowspan="2" id="equal">=</td>
            </tr>
            <tr>
                <td colspan="2" id="zero">0</td>
                <td id="dott">.</td>
            </tr>
        </table>
    </div>

    <script>
        var resultField = document.getElementById('result-field');

        function displayValue(myId) {
            document.getElementById(myId).addEventListener('click', function () {
                resultField.innerText = resultField.innerText + document.getElementById(myId).innerText;
            })
        }

        function calculator(idName, semble) {
            document.getElementById(idName).addEventListener('click', function () {
                resultField.innerText += semble;
            })
        }

        displayValue('one');
        displayValue('two');
        displayValue('three');
        displayValue('four');
        displayValue('five');
        displayValue('six');
        displayValue('saven');
        displayValue('eight');
        displayValue('nine');
        displayValue('zero');
        displayValue('dott');

        calculator('add', '+');
        calculator('sub', '-');
        calculator('multi', '*');
        calculator('divi', '/');


        document.getElementById('equal').addEventListener('click', function () {

            resultField.innerText = eval(resultField.innerText);

        })


        document.getElementById('refress').addEventListener('click', function () {
            resultField.innerText = '';
        })
    </script>
</body>

</html>
